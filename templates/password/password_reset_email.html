<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
</head>
<body>
    <p>Здравствуйте,</p>
    <p>Для сброса вашего пароля перейдите по следующей ссылке:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        Сбросить пароль</a></p>
    <p>Если вы не запрашивали сброс пароля, проигнорируйте это письмо.</p>
</body>
</html>
